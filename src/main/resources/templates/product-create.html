<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center">Create a Product</h1>
        <hr class="w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/products/create}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Product name..." name="name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Product description..." name="description">
            </div>
            <div class="form-group">
                <label for="productType">Type</label>
                <select class="form-control" id="productType" name="productType">
                    <option selected="selected" disabled="disabled">Product type...</option>
                    <th:block th:each="type : ${model}">
                        <option th:value="${type.id}" th:text="${type.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Product price..." name="price">
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" step="0.05" min="0" class="form-control" id="weight" placeholder="Product weight..." name="weight">
            </div>
            <hr class="hr-2"/>
            <div class="button-holder mt-4 mb-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-info text-white">Create product</button>
            </div>
        </form>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
