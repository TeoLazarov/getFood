<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <header class="jumbotron my-4">
            <h1 class="display-3">Welcome to getFood!</h1>
            <p class="lead">We deliver the most delicious food in Sofia fast to your door. Login or register now to browse our menu and make an order.</p>
            <span class="lead"><a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a> or <a th:href="@{/register}"
                                                                                          class="btn btn-primary btn-lg">Register</a> to getFood!</span>
        </header>
        <div class="row justify-content-center">
            <h2 class="display-4">Some of our delicious products</h2>
        </div>
        <div class="row text-center">
            <th:block th:each="product : ${products}">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top border-bottom" width="253px" height="165px" th:src="${product.image}" alt="">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${product.name}"></h4>
                            <p class="card-text" th:text="${product.description}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/menu}" class="btn btn-primary">Find Out More!</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
