<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center">Orders</h1>
        <div class="row justify-content-center">
            <a class="btn btn-info" th:href="@{/orders/today}">Today</a>
            <a class="btn btn-info" th:href="@{/orders/all}">All</a>
        </div>
        <div class="row text-center">
            <table class="table table-striped my-4">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">User</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status</th>
                    <th scope="col">Details</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="order,iter : ${orders}">
                    <tr>
                        <th scope="row" th:text="${iter.index+1}"></th>
                        <td th:text="${#temporals.format(order.timeOfOrder, 'dd.MM.YYYY HH:mm')}"></td>
                        <td><a th:href="@{/}" th:text="${order.user.username}"></a></td>
                        <td th:text="${order.totalPrice}+'lv'"></td>
                        <td th:text="${order.finished} ? 'Finished' : 'In Progress'"></td>
                        <td><a th:href="@{/}" class="btn btn-info btn-sm">View</a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
