<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center" th:text="${product.name}"></h1>
        <img class="mx-auto d-block img-thumbnail img-fluid" width="300px" th:src="${product.image}" alt="">
        <hr class="w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/products/edit/{id}(id=${product.id})}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Product name..." name="name" th:value="${product.name}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Product description..." name="description" th:value="${product.description}">
            </div>
            <div class="form-group">
                <label for="productType">Type</label>
                <select class="form-control" id="productType" name="productType">
                    <option selected="selected" th:value="${product.productType.id}" th:text="${product.productType.name}"></option>
                    <th:block th:each="type : ${types}">
                        <option th:value="${type.id}" th:text="${type.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Product price..." name="price"  th:value="${product.price}">
            </div>
            <div class="form-group">
                <label for="weight">Weight in grams</label>
                <input type="number" step="0.05" min="0" class="form-control" id="weight" placeholder="Product weight..." name="weight"  th:value="${product.weight}">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="isHidden">Is hidden</label>
                <input type="checkbox" name="hidden" id="isHidden" th:checked="${product.hidden}">
            </div>
            <hr class="hr-2"/>
            <div class="button-holder m-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-warning text-white">Save product</button>
                <a th:href="@{/products/all}" class="btn btn-danger ml-2">Cancel</a>
            </div>
        </form>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
