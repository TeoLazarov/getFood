<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center" th:text="${user.username}"></h1>
        <hr class="w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/profile/edit}">
            <div class="form-group">
                <label class="h5 mb-1" for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full name..." name="fullName" th:value="${user.fullName}">
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email" th:value="${user.email}">
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number..." name="phoneNumber"  th:value="${user.phoneNumber}">
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password..." name="password">
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="confirmNewPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password..." name="confirmPassword">
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="password">Current Password</label>
                <input type="password" class="form-control" id="password" placeholder="Current password..." name="oldPassword">
            </div>
            <hr class="hr-2"/>
            <div class="button-holder m-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-warning text-white">Save profile</button>
                <a th:href="@{/}" class="btn btn-danger ml-2">Cancel</a>
            </div>
        </form>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
