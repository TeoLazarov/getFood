<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center" th:text="${product.name}"></h1>
        <hr class="w-25 hr-2"/>
        <img class="mx-auto d-block img-thumbnail img-fluid" width="300px" th:src="${product.image}" alt="">
        <hr class="w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/cart/add/}" th:object="${model}"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" disabled th:value="${product.name}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" disabled th:value="${product.description}">
            </div>
            <div class="form-group">
                <label for="productType">Type</label>
                <input type="text" class="form-control" id="productType" disabled
                       th:value="${product.productType.name}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" disabled th:value="${product.price}">
            </div>
            <div class="form-group">
                <label for="weight">Weight in grams</label>
                <input type="number" class="form-control" id="weight" disabled th:value="${product.weight}">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity: </label>
                <input type="number" id="quantity" step="1" min="1" max="10" name="quantity" value="1">
                <small th:errors="*{quantity}" class="text-danger"></small>
            </div>
            <hr class="hr-2"/>
            <input type="hidden" name="id" th:value="${product.id}">
            <div class="button-holder m-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-success text-white">Add to cart</button>
            </div>
        </form>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
