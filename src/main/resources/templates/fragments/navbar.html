<th:block th:fragment>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{static/img/favicon.ico}"> getFood</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menu}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{#}">About us</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{#}">Cart</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{#}">My Orders</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_EMPLOYEE')">
                        <a class="nav-link dropdown-toggle" th:href="@{#}" id="navbarDropdownAdministration"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Administration
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownAdministration">
                            <a class="dropdown-item" th:href="@{#}">Orders</a>
                            <a class="dropdown-item" th:href="@{/products/all}">Products</a>
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/users}">Users</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/products/create}">Create a product</a>
                            </th:block>
                        </div>
                    </li>
                    <li class="nav-item dropdown mx-4" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" th:href="@{#}" id="navbarDropdownBlog"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                            <a class="dropdown-item" th:href="@{#}">Profile</a>
                            <a class="dropdown-item" th:href="@{#}">Edit profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
