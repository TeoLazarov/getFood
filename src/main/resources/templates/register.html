<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center">Register</h1>
        <hr class="w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/register}" th:object="${model}">
            <div class="form-group">
                <label class="h5 mb-1" for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username" th:field="*{username}" th:required="required">
                <small th:errors="*{username}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password" th:required="required">
                <small th:errors="*{password}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword" th:required="required">
                <small th:errors="*{confirmPassword}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name..." name="fullName" th:field="*{fullName}" th:required="required">
                <small th:errors="*{fullName}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email" th:field="*{email}" th:required="required">
                <small th:errors="*{email}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number..." name="phoneNumber" th:field="*{phoneNumber}" th:required="required">
                <small th:errors="*{phoneNumber}" class="text-danger"></small>
            </div>
            <hr class="hr-2"/>
            <p class="text-sm-center">Have an account? <a th:href="@{/login}">Login now!</a></p>
            <div class="button-holder mt-4 mb-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-info text-white">Register</button>
            </div>
        </form>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
