<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center">Login</h1>
        <hr class="w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username" th:required="required">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password" th:required="required">
            </div>
            <hr class="hr-2"/>
            <p class="text-sm-center">Don't have an account? <a th:href="@{/register}">Register now!</a></p>
            <div class="button-holder mt-4 mb-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-info text-white">Login</button>
            </div>
        </form>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
