<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center" th:text="${address.name}"></h1>
        <hr class="w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/addresses/view/{id}(id=${address.id})}">
            <div class="form-group">
                <label class="h5 mb-1" for="name">Address Name</label>
                <input type="text" class="form-control" id="name" placeholder="Address Name..." name="name" th:value="${address.name}" th:required="required">
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City..." name="city" th:value="${address.city}" th:required="required">
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address..." name="address" th:value="${address.address}" th:required="required">
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number..." name="phoneNumber" th:value="${address.phoneNumber}" th:required="required">
            </div>
            <div class="form-group">
                <label class="h5 mb-1" for="notes">Notes</label>
                <textarea type="text" rows="3" class="form-control" id="notes" placeholder="Notes..." name="notes" th:text="${address.notes}"></textarea>
            </div>
            <hr class="hr-2"/>
            <div class="button-holder mt-4 mb-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-warning text-white mx-2">Save</button>
                <a th:href="@{|/addresses/view/${address.id}/delete|}" class="btn btn-danger mx-2">Delete</a>
                <a th:href="@{/profile}" class="btn btn-info mx-2">Cancel</a>
            </div>
        </form>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
